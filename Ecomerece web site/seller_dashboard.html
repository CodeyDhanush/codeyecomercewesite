<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>Seller Dashboard</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="buyer_dashboard.html">Buyer</a>
        </nav>
    </header>

    <main>
        <section class="add-product-section">
            <h2>Add a Product</h2>
            <form id="add-product-form">
                <input type="text" id="product-name" placeholder="Product Name" required>
                <input type="number" id="product-price" placeholder="Price" required>
                <input type="text" id="product-location" placeholder="Location (e.g., Latitude, Longitude)" required>
                <button type="submit">Add Product</button>
            </form>
        </section>

        <section class="manage-products-section">
            <h2>Your Products</h2>
            <div id="seller-products-list" class="products-list">
                <!-- Dynamic product cards will appear here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Fruits & Vegetables Store</p>
    </footer>
</body>
</html>
